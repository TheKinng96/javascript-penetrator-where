<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Property Overlay</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
    }

    .info-window-content {
      color: #333;
    }
    .info-window-content h2 {
      margin: 0 0 5px 0;
      font-size: 1.2em;
    }
    .info-window-content p {
      margin: 0;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // --- DATA ---
    const propertiesData = [
      {
        owner: 'The Smith Family',
        address: '123 Main St',
        path: [
          { lat: 37.7749, lng: -122.4194 },
          { lat: 37.7755, lng: -122.4196 },
          { lat: 37.7756, lng: -122.4185 },
          { lat: 37.7749, lng: -122.4185 },
        ],
      },
      {
        owner: 'Jane Doe',
        address: '456 Oak Ave',
        path: [
          { lat: 37.7740, lng: -122.4180 },
          { lat: 37.7745, lng: -122.4181 },
          { lat: 37.7746, lng: -122.4171 },
          { lat: 37.7742, lng: -122.4169 },
          { lat: 37.7739, lng: -122.4175 },
        ],
      },
    ];

    // --- STYLES for our polygons ---
    
    const unselectedStyle = {
      strokeColor: '#FFFFFF',
      strokeOpacity: 0.9,
      strokeWeight: 2,
      icons: [{
        icon: {
          path: 'M 0,-1 0,1',
          strokeOpacity: 1,
          scale: 4
        },
        offset: '0',
        repeat: '15px'
      }],
      fillColor: '#FFFFFF',
      fillOpacity: 0.20,
    };

    const highlightStyle = {
      strokeColor: '#FF0000',
      strokeOpacity: 1.0,
      strokeWeight: 4,
      icons: null,
      fillColor: '#FF0000',
      fillOpacity: 0.45,
    };
    
    let map;
    let highlightedPolygon = null;
    let infoWindow;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 17,
        center: { lat: 37.7745, lng: -122.4180 },
        mapTypeId: 'satellite',
        disableDefaultUI: true,
        zoomControl: true,
      });

      infoWindow = new google.maps.InfoWindow();

      propertiesData.forEach(property => {
        const polygon = new google.maps.Polygon({
          paths: property.path,
          ...unselectedStyle,
          map: map,
        });

        polygon.propertyInfo = property;

        polygon.addListener('click', function(event) {
          if (highlightedPolygon) {
            highlightedPolygon.setOptions(unselectedStyle);
          }
          
          this.setOptions(highlightStyle);
          highlightedPolygon = this;

          const contentString = `
            <div class="info-window-content">
              <h2>Property Details</h2>
              <p><strong>Owner:</strong> ${this.propertyInfo.owner}</p>
              <p><strong>Address:</strong> ${this.propertyInfo.address}</p>
            </div>
          `;
          
          // Get the center of the polygon to position the InfoWindow
          const center = getPolygonCenter(this);

          infoWindow.setContent(contentString);
          infoWindow.setPosition(center);
          infoWindow.open(map);
        });
      });

      infoWindow.addListener('closeclick', () => {
        if (highlightedPolygon) {
          highlightedPolygon.setOptions(unselectedStyle);
          highlightedPolygon = null;
        }
      });
    }

    function getPolygonCenter(polygon) {
      const bounds = new google.maps.LatLngBounds();
      polygon.getPath().forEach(function(latLng) {
        bounds.extend(latLng);
      });
      return bounds.getCenter();
    }

  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL4-QNF9PAPzxxDQJ5DRDOHuAEwNKP5mo&callback=initMap">
  </script>

</body>
</html>
